
<!DOCTYPE html>principal<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht-device-widht, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
             <label for="menu">
                <span class="cabecalho_menu-hambuerger container_imagem"></span>
             </label>
             <ul class="lista-menu">
                <li class="lista-menu_titulo">Categorias</li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Programação</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Front-end</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                </li>
                <li class="lista-menu_item">
                    <a href="lista-menu_link">Business</a>
                </li>
             </ul>
             <img src="img/logo.svg" alt="logo AluraBooks" class="container_imagem">
             </div>
             <div class="container">
                <a href="#"><img src="img/favoritos.svg" alt="meus favoritos" class="container_imagem"></a>
                <a href="#"><img src="img/compras.svg" alt="carrinhos de compras" class="container_imagem"></a>
                <a href="#"><img src="img/usuario.svg" alt="meu perfil" class="container_imagem"></a>
             </div>
    </header>
    <section class="banner">
        <h2 class="banner_titulo">ja sabe por onde começar</h2>
        <p  class="banner_texto">encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner_pesquisa" placeholder="qual sera sua proxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
    </section>
            <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/ApacheKafka.png"></div>
            <div class="swiper-slide"><img src="fotosalura/Liderança.png"></div>
            <div class="swiper-slide"><img src="fotosalura/Javasscript.png"></div>
            ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar --> 
            <div class="swiper-scrollbar"></div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

         <script> const swiper = new Swiper('.swiper', {
                speed: 400,
                spaceBetween: 10, })
                slidesPerView: 3,
                pagination: {
                     el: '.swiper-pagination',
                     type: 'bullets',
                    },
            });
        </script>
 </body>
</html>
